name: Django Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-alpine

    env:
      DJANGO_SETTINGS_MODULE: survey.settings
      SECRET_KEY: github-ci-secret
      DEBUG: "0"
      CELERY_EAGER: "1"
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      RESPONSES_ENCRYPTION_SECRET: ci-encryption-secret
      # Force SQLite DB for CI (avoids external Postgres)
      DB_ENGINE: django.db.backends.sqlite3
      DB_NAME: /__w/survey/survey/db_ci.sqlite3
      # Use in-memory cache to avoid Redis
      CACHE_BACKEND: django.core.cache.backends.locmem.LocMemCache
      CACHE_LOCATION: survey-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Alpine)
        run: |
          apk add --no-cache \
            build-base \
            libffi-dev \
            openssl-dev \
            jpeg-dev \
            zlib-dev

      - name: Upgrade pip and install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations (SQLite for CI)
        run: |
          python manage.py migrate --noinput

      - name: Run tests (verbose)
        run: |
          python manage.py test -v 2
