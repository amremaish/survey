name: Django Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-alpine

    env:
      DJANGO_SETTINGS_MODULE: survey.settings
      SECRET_KEY: github-ci-secret
      DEBUG: "0"
      # Force SQLite for tests is already in settings; ensure Celery runs in eager mode
      CELERY_EAGER: "1"
      # Prevent real emails in CI
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      # Provide required encryption secret
      RESPONSES_ENCRYPTION_SECRET: ci-encryption-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Alpine)
        run: |
          apk add --no-cache \
            build-base \
            postgresql-dev \
            libffi-dev \
            openssl-dev \
            jpeg-dev \
            zlib-dev

      - name: Upgrade pip and install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations (SQLite for tests)
        run: |
          python manage.py migrate --noinput

      - name: Run tests (verbose)
        run: |
          python manage.py test -v 2
