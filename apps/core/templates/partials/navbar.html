<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><circle cx="12" cy="12" r="10" opacity=".25"/><path d="M7 13h10v2H7zm0-4h10v2H7z"/></svg>
      <strong>Survey Suite</strong>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Builder</a></li>
        <li class="nav-item"><a class="nav-link" href="/orgs/">Organizations</a></li>
        <li class="nav-item"><a class="nav-link" href="/surveys/">Surveys</a></li>
      </ul>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="navbar-text text-light small" id="welcomeUser" style="opacity:.9"></div>
        <button class="btn btn-sm btn-outline-light d-none" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>
</nav>

<script>
// highlight active link
(function(){
  try {
    var path = window.location.pathname || '/';
    document.querySelectorAll('.navbar .nav-link').forEach(function(a){
      var href = a.getAttribute('href') || '';
      if (!href) return;
      if (href !== '/' && path.startsWith(href)) { a.classList.add('active'); }
      if (href === '/' && path === '/') { a.classList.add('active'); }
    });
  } catch (e) {}
})();

// Load username via JWT
(function(){
  try {
    var token = localStorage.getItem('access');
    var welcomeEl = document.getElementById('welcomeUser');
    var logoutBtn = document.getElementById('logoutBtn');
    if (!token) { if (logoutBtn) logoutBtn.classList.add('d-none'); return; }
    fetch('http://127.0.0.1:8000/api/v1/me/', { headers: { 'Authorization': 'Bearer ' + token }})
      .then(function(r){ return r.ok ? r.json() : null; })
      .then(function(data){
        if (data && data.username) {
          if (welcomeEl) welcomeEl.textContent = 'Welcome, ' + data.username;
          if (logoutBtn) logoutBtn.classList.remove('d-none');
        }
      });
    if (logoutBtn) {
      logoutBtn.addEventListener('click', function(){ try { localStorage.removeItem('access'); localStorage.removeItem('refresh'); } catch(e) {} window.location.href = '/login'; });
    }
  } catch(e) {}
})();
</script>
