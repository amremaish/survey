<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { background:#f7f7fb }
    .card { border:0; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08) }
  </style>
</head>
<body>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 p-md-5">
        <h4 class="mb-3">Sign in</h4>
        <div id="err" class="alert alert-danger d-none"></div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" autocomplete="current-password" required>
        </div>
        <button class="btn btn-primary w-100" id="loginBtn" type="button">Login</button>
      </div>
    </div>
  </div>
</main>
<script>
const API_BASE = "http://127.0.0.1:8000";
$(function(){
  $('#loginBtn').on('click', function(){
    const username = $('#username').val().trim();
    const password = $('#password').val();
    if(!username || !password){ $('#err').text('Please fill all fields').removeClass('d-none'); return; }
    $('#err').addClass('d-none').text('');
    $.ajax({ url: API_BASE + '/api/token/', method: 'POST', contentType: 'application/json', data: JSON.stringify({ username, password }) })
      .done(function(tokens){
        try{ localStorage.setItem('access', tokens.access); localStorage.setItem('refresh', tokens.refresh||''); }catch(e){}
        const next = new URLSearchParams(window.location.search).get('next') || '/';
        window.location.href = next;
      })
      .fail(function(xhr){ let msg='Login failed'; try{ msg=(xhr.responseJSON && xhr.responseJSON.detail)||xhr.responseText||msg; }catch(e){} $('#err').text(String(msg)).removeClass('d-none'); });
  });
});
</script>
</body>
</html>
